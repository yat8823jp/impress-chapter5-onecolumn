<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>One Column</title>

<body>
    <header>
        <h1>猫の写真</h1>

                    <h2>写真の情報</h2>
                    <dl>
                        <dt>
                            撮影日：
                        </dt>
                        <dd>
                            <time datetime="2020-10-10"></time>2020年10月10日</time>
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            ハッシュタグ：
                        </dt>
                        <dd>
                            #猫
                        </dd>
                        <dd>
                            #室内
                        </dd>
                    </dl>
                </div>
            </figcaption>
        </figure>
    </main>
    <aside>
        <h2>SNS</h2>
        <p>
            SNSやってます！<br>
            よかったらフォローしてください

        <ul>
            <li>
                <a href="#">Photos</a>
            </li>
            <li>

            </li>
        </ul>
    </aside>
    <footer>
        <p>写真の<strong>無断転載</strong>はお控えください</p>
        <p>
            <small>
                © 2024 YAT

        </p>
